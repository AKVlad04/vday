<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            background-color: #FFC0CB; /* Light Pink */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling when button moves */
            text-align: center;
        }

        h1 {
            font-size: 6vw; /* Scalable font size for smaller screens */
            color: #4B0082; /* Dark Purple */
            margin-bottom: 5vh; /* Dynamic space below title */
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 5vh; /* Vertical gap between buttons */
            align-items: center;
        }

        .button {
            padding: 4vh 8vw; /* Scalable padding for better tap area */
            font-size: 5vw; /* Scalable text size for smaller screens */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: auto;
        }

        .yes-button {
            background-color: #32CD32; /* Green */
            color: white;
        }

        .no-button {
            background-color: #FF6347; /* Tomato */
            color: white;
            position: relative;
        }

        /* No hover effect for Yes button, but it grows by 20px when No is hovered */
        .yes-button.grow {
            transform: scale(1.2); /* Grow by 20px every time No is hovered */
        }

        /* Media Query for small screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 8vw; /* Bigger text on very small screens */
            }

            .button {
                padding: 5vh 10vw; /* Larger buttons on small screens */
                font-size: 6vw; /* Bigger text size on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Wanna be my Valentine?</h1>
    <div class="buttons-container">
        <button class="button yes-button">Yes</button>
        <button class="button no-button">No</button>
    </div>

    <script>
        const noButton = document.querySelector('.no-button');
        const yesButton = document.querySelector('.yes-button');

        let initialYesButtonSize = 1; // Initial scale factor for the Yes button

        noButton.addEventListener('mouseenter', function() {
            // Make the Yes button grow by 20px each time
            initialYesButtonSize += 0.2; // Increase by 20px in scale
            yesButton.style.transform = `scale(${initialYesButtonSize})`;

            // Teleport the No button within a smaller area (300x300px) from its initial position
            const rect = noButton.getBoundingClientRect();
            const maxX = 300;
            const maxY = 300;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply the random position while making sure the button stays within the bounds
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });
    </script>
</body>
</html>
