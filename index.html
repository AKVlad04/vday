<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            background-color: #FFC0CB; /* Light Pink */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling when button moves */
        }

        h1 {
            font-size: 3rem;
            color: #4B0082; /* Dark Purple */
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .yes-button {
            background-color: #32CD32; /* Green */
            color: white;
        }

        .no-button {
            background-color: #FF6347; /* Tomato */
            color: white;
            position: relative;
        }

        .yes-button:hover {
            transform: scale(1.1);
        }

        /* No hover effect for Yes button, but it grows by 5px when No is hovered */
        .yes-button.grow {
            transform: scale(1.05); /* Grow by 5px every time No is hovered */
        }
    </style>
</head>
<body>
    <h1>Wanna be my Valentine?</h1>
    <div class="buttons-container">
        <button class="button yes-button">Yes</button>
        <button class="button no-button">No</button>
    </div>

    <script>
        const noButton = document.querySelector('.no-button');
        const yesButton = document.querySelector('.yes-button');

        let initialYesButtonSize = 1; // Initial scale factor for the Yes button

        noButton.addEventListener('mouseenter', function() {
            // Make the Yes button grow by 5px each time
            initialYesButtonSize += 0.05;
            yesButton.style.transform = `scale(${initialYesButtonSize})`;

            // Teleport the No button within 800x800px from its initial position
            const rect = noButton.getBoundingClientRect();
            const maxX = 800;
            const maxY = 800;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply the random position while making sure the button stays within the bounds
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });
    </script>
</body>
</html>
