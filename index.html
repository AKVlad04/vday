<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            background-color: #FFC0CB; /* Light Pink */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling when button moves */
        }

        h1 {
            font-size: 3rem;
            color: #4B0082; /* Dark Purple */
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .yes-button {
            background-color: #32CD32; /* Green */
            color: white;
        }

        .no-button {
            background-color: #FF6347; /* Tomato */
            color: white;
            position: relative;
        }

        .yes-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Wanna be my Valentine?</h1>
    <div class="buttons-container">
        <button class="button yes-button">Yes</button>
        <button class="button no-button">No</button>
    </div>

    <script>
        const noButton = document.querySelector('.no-button');

        // Event listener for mousemove on the document
        document.addEventListener('mousemove', function(event) {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            const buttonRect = noButton.getBoundingClientRect();
            const buttonX = buttonRect.left + buttonRect.width / 2;
            const buttonY = buttonRect.top + buttonRect.height / 2;

            // Calculate the direction opposite of the cursor
            const moveX = mouseX - buttonX;
            const moveY = mouseY - buttonY;

            // Move the button in the opposite direction
            noButton.style.transform = `translate(${ -moveX }px, ${ -moveY }px)`;
        });
    </script>
</body>
</html>
